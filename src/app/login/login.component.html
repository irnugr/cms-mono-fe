<div class="bg-gray-100 flex flex-col flex-auto justify-center items-center h-screen min-w-0">
  <div class="bg-white w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <div class="w-12">
        <!--<img src="assets/images/logo/logo.svg">-->
      </div>

      <div class="py-8 px-4 text-4xl font-semibold tracking-tight leading-tight text-center">CMS Sign in</div>
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address *</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password *</label>
          <div class="mt-2 relative"> <!-- Added padding-right -->
            <input id="password" name="password" [type]="passwordFieldType" autocomplete="current-password" required class="block w-full rounded-md border-0 py-3 px-4 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6">
            <button mat-icon-button type="button" class="absolute inset-y-0 right-3 flex items-center" (click)="togglePasswordVisibility()">
              <mat-icon class="icon-size-5 eye-icon" *ngIf="passwordFieldType === 'password'" svgIcon="eye"></mat-icon>
              <mat-icon class="icon-size-5 eye-icon" *ngIf="passwordFieldType === 'text'" svgIcon="eye-slash"></mat-icon>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div>
          <button (click)="login()" type="submit" class="flex w-full mt-6 justify-center rounded-full bg-indigo-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
